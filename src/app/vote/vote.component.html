<div>
    <p style="color:rgb(224, 224, 224); font-family: 'Merienda', cursive;" >submited on: {{time.date|lastseen}}</p>

</div>
<div class="d-flex">
    <div class="text-center" style="font-size: 1vw; color:rgb(30, 255, 0); font-family: 'Kaushan Script', cursive;">
      <i class="fas fa-thumbs-up" (click)="inc()"></i>
      <p style="color:rgb(224, 224, 224); font-family: 'Merienda', cursive;" >Up-vote:  {{likes}} 
      </p> 
    </div>
    <div class="text-center" style="font-size: 1vw; color:rgb(38, 0, 255); font-family: 'Kaushan Script', cursive;">
      <i class="fas fa-thumbs-down" (click)="dec()"></i>
      <p style="color:rgb(224, 224, 224); font-family: 'Merienda', cursive;">Down-vote: {{dis}}6</p>
      
    </div>
    <div class="text-center" style="font-size: 1vw; color:red; font-family: 'Kaushan Script', cursive;">
      <i class="fas fa-trash" ></i>
      <p style="color:rgb(224, 224, 224); font-family: 'Merienda', cursive;" id="del">Delete</p>
    </div>
</div>
