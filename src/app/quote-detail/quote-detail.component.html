<app-quote (kelly)="loga($event)"></app-quote>
<div class="container">
    <div class="row">

      <div class="col-sm-4 mb-1" *ngFor="let blessing of bless; let i=index">
        <div class="card btn-outline-danger" style=" border: 2px solid #dee2e6 !important;;">
          <div class="card-body">
            <div>
              <div>
                <h5 class="card-title" style="font-family: 'Merienda', cursive; color: rgba(255, 0, 0, 0.924); text-shadow: 2px 2px 3px black; font-size: 1.3vw;">{{blessing.title}}</h5>
              </div>
              <div>
                <p class="card-text" style="font-size: 1.3vw; color:wheat; font-family: 'Kaushan Script', cursive;">
                  {{blessing.quote}}.
                </p>

                <p style="color:rgb(224, 224, 224); font-family: 'Merienda', cursive;">by: {{blessing.name}}</p>
              </div>

            </div>
           
            <div >
              <app-vote [time]="blessing" *ngIf="blessing.readMore"></app-vote>
            </div>
            <div>
              <button class="btn btn-primary" (click)="toggleReadMore(i)" style="background-color: #f24846 !important; font-family: 'Merienda', cursive; text-shadow: 2px 2px 3px black; font-size: 1.0vw;">Read more</button>
            </div>
          </div>
        </div>
      </div>


    </div>
</div>
